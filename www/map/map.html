
<html manifest="example.appcache">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<title>GÃ©olocation</title>
		<link rel="stylesheet" href="../common/css/themes/blanc.min.css" />
		<link rel="stylesheet" href="../common/css/jquery.mobile.structure-1.3.1.min.css" /> 
		<link rel="stylesheet" href="../common/css/msgBoxLight.css" />
		<script src="../common/js/jquery-1.9.1.min.js"> </script>
		<script src="../common/js/jquery.msgBox.js"> </script>
		<script src="js/getLocation.js"> </script>
		<script src="js/search_er.js"> </script>
		<script type="text/javascript">
			$(document).bind('mobileinit', function(){
				$.mobile.page.prototype.options.domCache = true;
				$.mobile.allowCrossDomainPages = true;
			});
			window.setTimeout(function() {
			    $(".alert-message").fadeTo(500, 0).slideUp(500, function(){
			        $(this).remove(); 
			    });
			}, 5000);
		</script>
		<script src="../common/js/jquery.mobile-1.3.0.js"> </script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true&amp;libraries=places"></script>
		<style>
			#mapholder {
				height:60%;
			}
			#searchTextField{
				color: #67abca !important;
				text-shadow: none !important;
				border: none;
			}
		</style>
	</head>
	<body onLoad="initialize();getLocation()">
		<!-- MAIN PAGE -->
		<div id="mainPage" data-role="page" data-theme="a">
			<div id="uda_header" data-role="header" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a  href="../main.html" data-transition="slide"><img src="../common/css/icons/home.png" ></a></li>	
						<li><a href="listemap.html" data-transition="slide" data-ajax="false"><img src="../common/css/icons/iconPoi.png" ></a></li>
						<li><a data-rel="back" data-direction="reverse" ><img src="../common/css/icons/back_button.png" ></a></li>
					</ul>
				</div>
			</div>
			<div data-theme="a" class="contents">
					<input id="searchTextField" type="text" size="49">
					<a data-role="button" ontouchstart="search_er()"data-transition="slide" ><img src="../common/css/icons/2search-icon.png"/></a>
				</div>
				<div id="Loading"><img src="../icons/loading.gif" height="100%" width="100%"/></div> 
				<div id="mapholder"></div>
		
			<div id="page_footer" data-role="footer" data-position="fixed">
				<a href="../restaurant/restaurant2.html" data-ajax="false"><img src="../common/css/icons/140x140_restauration.png"/></a>
				<a href="../actualite/actualite.html" data-ajax="false"><img src="../common/css/icons/140x140_actualites.png"/></a>
				<a  href="../annuaire/annuaire.html" data-ajax="false"><img src="../common/css/icons/140x140_annuaire.png"/></a>	
			</div>
		</div>

</html>

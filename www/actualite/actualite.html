<html manifest="example.appcache">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" href="../common/css/jquery.mobile.structure-1.3.1.min.css" /> 
		<link rel="stylesheet" href="../common/css/themes/blanc.min.css" />
		<link rel="stylesheet" href="../common/css/msgBoxLight.css" />
		<script src="../common/js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.zrssfeed.min.js" type="text/javascript"></script>
		<script src="../common/js/jquery.msgBox.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#uda').hide();    
                $('#info').hide();    
                $('#breves').hide();    
                $('#evenements').hide();   
				
				$('#uda').rssfeed('http://www.u-clermont1.fr/feed', {
				    limit: 10
				});
				$('#info').rssfeed('http://www.t2c.fr/infos-trafic.xml', {
				    limit: 10
				});
				$('#breves').rssfeed('http://www.t2c.fr/breves.xml', {
				    limit: 10
				});
				$('#evenements').rssfeed('http://www.t2c.fr/evenements.xml', {
				    limit: 10
				});
				
				if(localStorage.getItem('rememberMe') != 'checked') {
					$.msgBox({ 
						type: "prompt",
					    title: "Abonnement",
					    inputs: [
					             	{ header: 'UdA', type: 'checkbox', name: 'UdA', value: 'uda' },
					    			{ header: 'info T2C', type: 'checkbox', name: 'infoT2C', value: 'info' },
								    { header: 'brèves T2C', type: 'checkbox', name: 'brevesT2C', value: 'breves' },
								    { header: 'evenements T2C', type: 'checkbox', name: 'evenementsT2C', value: 'evenements' },
								    { header: 'Enregistrer mes modifications', type: 'checkbox', name: 'rememberMe', value: 'theValue'}
								],
						buttons: [{ value: 'register' }, {value: 'Cancel'}],
					    success: function (result, values) {
					    	if(result == 'register') {
					    		var saveList = false, listChecked = new Array();
					    		
					    		window.location = '#contentpage';					    		
					    		$(values).each(function (index, input) {
					    			if(input.name == 'rememberMe') {
					    				if(input.checked == 'checked') {
					    					localStorage.setItem('rememberMe', 'checked');
					    					saveList = true;
					    				}
					    				else {
					    					saveList = false;
					    				}
					    			}
					    			if(input.name != 'rememberMe' && input.checked == 'checked') {
					    				listChecked.push(input.value);
					    				$('#' + input.value).show();
					    			}
					    		});
					    		
					    		if(saveList) {
					    			localStorage.setItem('listChecked', listChecked);	
					    		}
					    	}
					    }
					});
				}
				else {
					var listAffi = localStorage.getItem('listChecked').split(',');
					window.location = '#contentpage';
					for(var i= 0; i < listAffi.length; i++) {
						$('#' + listAffi[i]).show();
					}
				}
			});
		</script>
		<script src="../common/js/jquery.mobile-1.3.0.js"></script>
	</head>
	
	<body>
		<!-- MAIN PAGE -->
		<div id="mainPage" data-role="page">
			<div id="uda_header" data-role="header" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a  href="../main.html" data-transition="slide"><img src="../common/css/icons/home.png" ></a>  </li>
						<li><a data-rel="back" data-direction="reverse" ><img src="../common/css/icons/back_button.png" ></a></li>
					</ul>
				</div>
			</div>
		    <div data-role="content" data-theme="a">
				<a href="#contentpage" data-role="button">modification des listes</a>
				<div class="icon">
					<img src="../common/css/icons/280x280_actualites.png"/>
					<p>les actualites</p>
				</div>
			</div>
			<div id="page_footer" data-role="footer" data-position="fixed"  >
				<a href="../restaurant/restaurant2.html" data-ajax="false"><img src="../common/css/icons/140x140_restauration.png" width="70%" /></a>
				<a href="../map/map.html" data-ajax="false"><img src="../common/css/icons/140x140_carte.png"width="70%" /></a>
				<a  href="../annuaire/annuaire.html" data-transition="slide"data-ajax="false"><img src="../common/css/icons/140x140_annuaire.png"width="70%" /></a>	
			</div>
		</div>
	
		<!-- CONTENT PAGE -->
		<div id="contentpage" data-role="page">
			<div id="uda_header" data-role="header" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a  href="../main.html" data-transition="slide" ><img src="../common/css/icons/home.png" ></a>  </li>	
						<li><a data-rel="back" data-direction="reverse" ><img src="../common/css/icons/back_button.png" ></a></li>
					</ul>
				</div>
			</div>
			<div data-role="content" data-theme="a">
	        	<div class="icon"><img src="../common/css/icons/280x280_actualites.png"/></div>
				<p>Actualités de l'Université d'Auvergne</p>
				<div class="annuaire" id="uda"></div>	
				<div class="annuaire" id="info"></div>					
				<div class="annuaire" id="breves"></div>
				<div class="annuaire" id="evenements"></div>	
	    	</div>
	    	<div id="page_footer" data-role="footer" data-position="fixed">
				<a href="../restaurant/restaurant2.html" data-ajax="false"><img src="../common/css/icons/140x140_restauration.png"width="70%" /></a>
				<a href="../map/map.html" data-ajax="false"><img src="../common/css/icons/140x140_carte.png" width="70%" /></a>
				<a  href="../annuaire/annuaire.html" data-transition="slide"data-ajax="false"><img src="../common/css/icons/140x140_annuaire.png" width="70%" /></a>	
			</div>
		</div>
	</body>
</html>

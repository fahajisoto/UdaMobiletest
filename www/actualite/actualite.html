		<script src="../common/js/jquery.msgBox.js"></script>
		<script type="text/javascript">
			var a=0;
			$(document).ready(function () {
	
				$('#uda').rssfeed('http://www.u-clermont1.fr/feed', {
				    limit: 5
				});
				$('#info').rssfeed('http://www.t2c.fr/infos-trafic.xml', {
				    limit: 5
				});
				$('#breves').rssfeed('http://www.t2c.fr/breves.xml', {
				    limit: 5
				});
				$('#evenements').rssfeed('http://www.t2c.fr/evenements.xml', {
				    limit: 5
				});
				if(a==0) {
					$.msgBox({ type: "prompt",
					    title: "Abonement",
					    inputs: [
					    { header: "UdA", type: "checkbox", name: "UdA", value: "uda" },
					    { header: "info T2C", type: "checkbox", name: "infoT2C", value: "info" },
					    { header: "brèves T2C", type: "checkbox", name: "brèves T2C", value: "breves" },
					    { header: "evenements T2C", type: "checkbox", name: "evenements T2C", value: "evenements" },
					    { header: "Enregistrer mes modifications", type: "checkbox", name: "rememberMe", value: "theValue"}],
					    buttons: [{ value: "register" }, {value:"Cancel"}],
					    success: function (result, values) {
					    	if(result=="register"){
					    		window.localStorage.setItem("name", $('#name').val());
					    		 $('#name').html(a);	
					    		window.location="#contentpage";
					    	}
					        var v = result + " has been clicked\n";
					        $(values).each(function (index, input) {
					        	
					            v += input.name + " : " + input.value + (input.checked != null ? (" - checked: " + input.checked) : "") + "\n";		            
					            if(input.name=="rememberMe" && input.checked=="checked"){
					            	a=1;
					            	 $('#name').html(a);	
					            }
					            if(input.checked=="checked"){
					            	$('#'+input.value).show();
					      		}
					        });
					        alert(v);
					       
					    }
					});
				}
			});

			$(document).on("pageinit","#contentpage",function(){
				alert("ggrrrrrrrdgfv");
			
			    localStorage.setItem("name", $('#name').val());
			    
			});
					
			$(document).on('pageshow','#contentpage', function() {
				alert("edfsese");			
			    var personName = localStorage.getItem("name");
			    if(personName.length>0){
			            $('#name').val(personName);
			    }
			});
			$(function(){
				$('#saveButton').click(function() {
				        window.localStorage.setItem("name", $('#name').val());
				});
			});
		</script>

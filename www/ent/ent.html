<html>
	<head>
		<title>UdAMobile</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1,  maximum-scale=1"/> 
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" href="css/ent.css" />
		<link rel="stylesheet" href="css/themes/udamobile.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile.structure-1.3.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript">
			$(document).bind('mobileinit', function(){
				$.mobile.page.prototype.options.domCache = true;
				$.mobile.allowCrossDomainPages = true;
			});
		</script>
		<script type="text/javascript" src="js/ent.js"></script>
	</head> 
<body>
	<div data-role="page" data-theme="a" >
		<div id="uda_header" data-role="header" data-position="fixed"  >
			<img src="../common/css/themes/images/header.jpg" height="100%" width="100%"/>
		</div>
		<div data-role="content"  data-theme="a">
			<form method="POST" id="form_connexion" action="http://udamobile.u-clermont1.fr/v2/connexion/index.php">
				<div id="err"></div>
				<label for="username">Login:</label>
				<input type="text" data-clear-btn="true" name="username" id="username" value="">
				<label for="password">Password:</label>
			        <input type="password" data-clear-btn="true" name="password" id="password" value="" autocomplete="off">
				<a data-role="button" id="search" data-transition="slide" onclick="init()" data-ajax="false">Connexion</a>
			</form>
		</div>
		<div id="uda_footer" data-position="fixed" data-content-theme="A" >

			<a ontouchstart="window.location='http://www.facebook.com/';" data-ajax="false"><img src="../common/css/icons/120x120_facebook.png" height="50%" width="auto"/></a>
			<a ontouchstart="window.location='https://plus.google.com/';" data-transition="slide" data-ajax="false"><img src="../common/css/icons/120x120_google.png" height="50%" width="auto"/></a>	
			<a ontouchstart="window.location='http://m.youtube.com/';" data-transition="slide" data-ajax="false"><img src="../common/css/icons/120x120_youtube.png" height="50%" width="auto"/></a>-->
		</div>
	</div>

</html>

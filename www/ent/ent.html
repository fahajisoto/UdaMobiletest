<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		
		<title>ENT</title>
		
		<link rel="stylesheet" href="../common/css/jquery.mobile.min.css" />
		<link rel="stylesheet" href="../common/css/themes/uda.min.css" /> 
		
		<script type="text/javascript" src="../common/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			$(document).bind('mobileinit', function(){
				$.mobile.allowCrossDomainPages = true;
			});
			
			document.addEventListener("deviceready", onDeviceReady, false);

			function onDeviceReady() {
				var ref = window.open("https://cas.u-clermont1.fr/cas/login?service=http://ent.u-clermont1.fr/Login", '_blank', 'location=yes');
				ref.addEventListener('loadstart', function(event) { alert('start: ' + event.url); });
				ref.addEventListener('loadstop', function(event) { alert('stop: ' + event.url); });
				ref.addEventListener('loaderror', function(event) { alert('error: ' + event.message); });
				ref.addEventListener('exit', function(event) { alert(event.type); });
			};
		</script>
		<script type="text/javascript" src="../common/js/jquery.mobile-1.3.0.min.js"></script>
	</head>
	<body>
		<!-- MAIN PAGE -->
		<div id="mainPage" data-role="page" data-theme="a">
			<!-- HEADER -->
			<div data-role="header" id="uda_header">
				<div data-role="navbar">
					<ul>
						<li>
							<a data-role="button" ontouchstart="window.location='../main.html';" data-transition="slide" data-ajax="false">
								<img src="../common/css/themes/icons/home.png">
							</a>
						</li>	
						<li>
							<a data-role="button" ontouchstart="window.location='../main.html';" data-transition="slide" data-ajax="false">
								<img src="../common/css/themes/icons/back.png" >
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!--  CONTENT -->
			<div id="entContent" data-role="content">
				<!-- <div class="icon">
					<img src="../common/css/themes/icons/280x280_emploidutemps.png" width="30%"/>
				</div> -->
				<iframe id="entIframe" src="https://cas.u-clermont1.fr/cas/login?service=http://ent.u-clermont1.fr/Login"></iframe>
			</div>
			<!-- FOOTER -->
			<div id="page_footer" data-role="footer" data-position="fixed">
				<table>
					<tr>
						<td>
							<a href="../restaurant/restaurant.html" data-transition="slide" data-ajax="false">

							</a>
						</td>
						<td>
							<a href="../actualite/actualite.html" data-transition="slide" data-ajax="false">

							</a>

						<td>
							<a href="../map/map.html" data-transition="slide" data-ajax="false">
								<img class="bottomIcon" src="../common/css/themes/icons/140x140_carte.png"/>
							</a>
						</td>	
						<td>
							<a href="../agenda/agenda.html" data-ajax="false">
								<img class="bottomIcon" src="../common/css/themes/icons/140x140_agenda.png"/>
							</a>
						</td>
						<td>
							<a href="../ent/ent.html" data-transition="slide" data-ajax="false">
								<img class="bottomIcon" src="../common/css/themes/icons/140x140_emploidutemps.png"/>
							</a>
						</td>	
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>

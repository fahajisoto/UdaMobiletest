
<html manifest="example.appcache"> 
	<head> 
		<title>UdAMobile</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1,  maximum-scale=1"/> 
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" href="common/css/jquery.mobile.structure-1.3.1.min.css" /> 
		<link rel="stylesheet" href="common/css/themes/blanc.min.css" />
		<script src="common/js/processing-1.4.1.min.js"></script>
		<script src="common/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			$(document).bind('mobileinit', function(){
				$.mobile.allowCrossDomainPages = true;
				$.mobile.page.prototype.options.domCache = true;
			});
		</script>
		<script src="common/js/jquery.mobile-1.3.0.js"></script>

	</head> 
	<body> 
		<div data-role="page" data-theme="a" data-fullscreen="true" >
			<div id="uda_header" data-role="header">
				<img id="Mainheader" src="common/css/themes/images/header.jpg" width="100%"/>
			</div>
			<div data-role="navbar" id="mainNavbar">
						<a href="./emploi/emploi_temps.html" data-transition="slide" data-ajax="false">
							<img  src="common/css/icons/emploi.png" width="100%" >
						</a>
						<a href="./map/map.html" data-ajax="false">
							<img  src="common/css/icons/carte.png" width="100%" >
						</a>
						<a href="./restaurant/restaurant2.html" data-ajax="false">
						<img  src="common/css/icons/restauration.png" width="100%">
						</a>
						<a href="./actualite/actualite.html" data-ajax="false">
						<img  src="common/css/icons/actualites.png"  width="100%"></a>
						
						<a  href="./annuaire/annuaire.html" data-transition="slide"data-ajax="false">
						<img  src="common/css/icons/annuaire.png"  width="100%"></a>
						
						<a  href="./annuaire/annuaire.html" data-transition="slide"data-ajax="false">
						<img  src="common/css/icons/annuaire.png" width="100%"></a>
			</div>
			

			

			<div id="page_footer" data-role="footer">
				<table class="ui-content" data-inset="true">
				<tr>
					<td>
					<a ontouchstart="window.location='http://www.twitter.com/';" data-ajax="false"><img src="common/css/icons/120x120_twitter.png" width="70%" /></a>
					</td>
					<td>
					<a ontouchstart="window.location='http://www.facebook.com/';" data-ajax="false"><img src="common/css/icons/120x120_facebook.png" width="70%" /></a>
					</td>
					<td>
					<a  ontouchstart="window.location='https://plus.google.com/';" data-transition="slide"data-ajax="false"><img src="common/css/icons/120x120_google.png"width="70%"  /></a>	
					</td>
					<td>
					<a  ontouchstart="window.location='http://m.youtube.com/';" data-transition="slide"data-ajax="false"><img src="common/css/icons/120x120_youtube.png"  width="70%" /></a>
					</td>
				</tr>
				</table>
			</div>
			
		</div>	
		
		
		
		
		
		
		
		
		<script src="phonegap.js"></script>
	</body>
</html>
